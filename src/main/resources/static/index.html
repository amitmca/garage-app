<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <link rel="stylesheet" ; href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
    <script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body ng-app="garageApp" ng-cloak>

<md-toolbar class="md-warn">
    <div class="md-toolbar-tools">
        <h2 class="md-flex">Welcome in Garage</h2>
    </div>
</md-toolbar>

<div ng-controller="AppCtrl" class="md-padding" id="popupContainer" ng-cloak>
    <md-content flex layout-padding>
        <table st-table="rowCollection" class="table table-striped">
            <thead>
            <tr>
                <th>Number of Cars</th>
                <th>Value of Cars</th>
                <th>Lent Cars</th>
                <th>Repaired Cars</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{numberOfCars}}</td>
                <td>{{valueOfCars}}</td>
                <td>{{lentCars}}</td>
                <td>{{repairedCars}}</td>
            </tr>
            </tbody>
        </table>

        <md-button class="md-primary md-raised" ng-click="showAllCarsDialog($event)">Show All Cars</md-button>
        <md-button class="md-primary md-raised" ng-click="showAddCarsDialog($event)">Add New Cars</md-button>
    </md-content>
</div>
</body>
</html>
